<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product Filter</title>
	<link rel="stylesheet" href="w3homework.css">
</head>
<body>
	<section>
		<ul class="filter-menu">
			<li class="list active" data-filter="all">All</li>
			<li class="list" data-filter="Freeway">Freeway</li>
			<li class="list" data-filter="Teapot">Teapot</li>
			<li class="list" data-filter="Food">Food</li>
			<li class="list" data-filter="Lens">Lens</li>
		</ul>
		<div class="photo">
			<div class="Image" data-item="Freeway" ><img src="https://www.pricekart.com/blog/wp-content/uploads/2019/01/03-Street-Photography.jpg"></div>
			<div class="Image" data-item="Teapot"><img src="https://www.pricekart.com/blog/wp-content/uploads/2019/01/05-Still-Life-Photography.jpg"></div>
			<div class="Image" data-item="Food"><img src="https://www.pricekart.com/blog/wp-content/uploads/2019/01/06-Food-Photography.jpg"></div>
			<div class="Image" data-item="Lens"><img src="https://content.thriveglobal.com/wp-content/uploads/2019/01/01-New-to-Photography-Types-of-Photography-Every-Beginner-Should-Explore.jpg?w=1550"></div>
		</div>
	</section>

    <script src="w3homework.js"></script>

	
</body>
</html>
